<!DOCTYPE html>
<html>
  <head>
    <title>Prediksi Permainan Papan Greedy dengan Pola</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Prediksi</h1>
    <div id="prediction">
      <div id="prediction1">
        <img src="" alt="Prediction 1" />
        <div class="percentage"></div>
      </div>
      <div id="prediction2">
        <img src="" alt="Prediction 2" />
        <div class="percentage"></div>
      </div>
      <div id="prediction3">
        <img src="" alt="Prediction 3" />
        <div class="percentage"></div>
      </div>
      <div id="prediction4">
        <img src="" alt="Prediction 4" />
        <div class="percentage"></div>
      </div>
      <div id="prediction5">
        <img src="" alt="Prediction 5" />
        <div class="percentage"></div>
      </div>
      <div id="prediction6">
        <img src="" alt="Prediction 6" />
        <div class="percentage"></div>
      </div>
    </div>
    <select id="lastResultInput" onchange="handleInputChange()">
      <option value="" selected disabled>Pilih hasil terakhir</option>
      <option value="hotdog">Hotdog</option>
      <option value="sate">Sate</option>
      <option value="ayam">Ayam</option>
      <option value="daging">Daging</option>
      <option value="wortel">Wortel</option>
      <option value="jagung">Jagung</option>
      <option value="kol">Kol</option>
      <option value="tomat">Tomat</option>
    </select>
    <button
      id="predictionButton"
      onclick="generatePrediction()"
      class="disabled"
      disabled
    >
      Prediksi
    </button>
    <script src="script.js"></script>
  </body>
</html>
